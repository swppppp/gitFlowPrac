<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="../js/ajax.js"></script>

<script>
window.onload = function(){
  document.getElementById("button").onclick = function(){
    var buttonLabel = this.firstChild.nodeValue;
    var view = document.getElementById("view");
    
    if(buttonLabel == "숨기기"){
      view.style.display = "none";
      this.firstChild.nodeValue = "목록 수신";
    }else{
      view.style.display = "block";
      this.firstChild.nodeValue = "숨기기";
      ajax({
        url: "jsonBookList.jsp",
        callback : function(request){
          var jsonString = request.responseText; //문자열로 들어옴
          var jsonObj = JSON.parse(jsonString);
          //alert(jsonString);
          // 서버로부터 수신한 JSONString을 테이블로 출력
          showTable(jsonObj);
        }
      });
      
    }
  }
}

function showTable(jsonObj){
	
	  var pageCount = jsonObj.page;
	  var table = "<h3>총 페이지 수"+pageCount+"</h3>";
	  table += "<table border='1px solid black'>";
	  table += "<tr>";
	  table += "<td>장르</td><td>책제목</td><td>저자</td><td>출판사</td><td>가격</td>";
	  table += "</tr>";
	  
	  var booklist = jsonObj.list;
	  for(var i=0; i<booklist.length; i++){
		  var book = booklist[i];
		  table += "<tr>";
		  table += "<td>"+book.kind+"</td>";
		  table += "<td>"+book.title+"</td>";
		  table += "<td>"+book.author+"</td>";
		  table += "<td>"+book.publisher+"</td>";
		  table += "<td>"+book.price+"</td>";
		  table += "</tr>";
	  }
	  
	  table += "</table>";
	  
	  if(view){
	    view.innerHTML=table;
	  }
}

</script>

</head>

<body>
<h2>서버에서 JSON 데이터 수신 및 출력</h2>
<button id="button">목록 수신</button>
<div id="view">
</div>
</body>
</html>
