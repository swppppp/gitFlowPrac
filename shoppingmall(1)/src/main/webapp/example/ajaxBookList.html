<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>

<script src="../js/ajax.js"></script>

<script>
window.onload = function(){
  document.getElementById("button").onclick = function(){
    var buttonLabel = this.firstChild.nodeValue;
    var view = document.getElementById("view");
    
    if(buttonLabel == "숨기기"){
      view.style.display = "none";
      this.firstChild.nodeValue = "목록 수신";
    }else{
      view.style.display = "block";
      this.firstChild.nodeValue = "숨기기"; //데이터 보여주기위해 ajax통신
      ajax({
        url: "bookList.jsp",
        callback : function(request){
          var xmlDocument = request.responseXML; //xml로 받을때 
          alert(xmlDocument.documentElement.nodeName); //booklist가 루트엘리먼트이름
          // 서버로부터 수신한 XML Document를 테이블로 출력
          showTable(xmlDocument.documentElement);
          
        }
      });
      
    }
  }
}

function showTable(xml){
  var table = "<table border='1px solid black'>";
  table += "<tr>";
  table += "<td>장르</td><td>책제목</td><td>저자</td><td>출판사</td><td>가격</td>";
  table += "</tr>";
  
  var booklist = xml.getElementsByTagName('book');
  console.log(booklist);
 
  
  for(var i=0; i<booklist.length; i++){
    table += "<tr>";
    
    var book = booklist.item(i); //하나의 책..
    var kind = book.getAttribute("kind"); // 그 책의 제목
    table += "<td>"+kind+"</td>";
    
    var childs = book.childNodes;
    for(var j=0; j<childs.length; j++){ // 4개가 나올꺼에여
      var el = childs[j];
      if(el.nodeType == 1){
        var value = el.firstChild.nodeValue;
        table += "<td>"+value+"</td>";
      }
    }
    table += "</tr>";
  }
  
  table += "</table>";
  
  if(view){
    view.innerHTML=table;
  }
}
</script>

</head>

<body>
<h2>서버에서 XML 데이터 수신 및 출력</h2>
<button id="button">목록 수신</button>
<div id="view">
</div>
</body>
</html>
