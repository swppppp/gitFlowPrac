<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>json example</title>
</head>
<body>
<script type="text/javascript">
var object = {
		name : "김기정",
		age : 20,
		flag : true
		
}; //new Object();   //이건 걍 객체(object)

console.log(object.name);
console.log(object["age"]);
console.log(object.flag);

// var array = new Array();
var array = ["김기정", "박찬호", object, Math, new Date()];
for ( var i in array) {
	console.log(array[i].constructor);
}

// json text 서버쪽으로 전송가능한 형태
var text = '{"name" : "김기정",	"age" : 20,	"flag" : true}';
console.log(typeof text);

var text2 = JSON.stringify(object);
//alert(text2);

var text3 = JSON.stringify(array);
//alert(text3);

var person = JSON.parse(text2);
alert(person.name + person.age + person.flag);
</script>


</body>
</html>
