<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>미션) 계산기</title>

<script type="text/javascript">

function calFunc() {
	var num1 = document.getElementsByName('num1')[0].value; num1 = Number(num1);
	var num2 = document.getElementsByName('num2')[0].value; num2 = Number(num2);
	var op = document.getElementsByName('operator')[0].value; //selector=document.getElementsByName("operator")[0]; selector.option[selector.selectIndex].value
	var res;
	
	switch(op){
	
	case '+' :
		res = num1+num2;
		break;
	case '-' :
		res = num1-num2;
		break;
	case '*' :
		res = num1*num2;
		break;
	case '/' :
		res = num1/num2;
		break;
	}
	// res = eval(num1+op+num2);
	document.getElementById('output').innerText = res;
}
</script>
</head>
<body>
  <input type="number" name="num1">
  <select name="operator">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
  </select>
  <input type="number" name="num2">
  <span id="output"></span>
  <input type="button" id="result" value="결과보기" onclick="calFunc()"/>
</body>
</html>
