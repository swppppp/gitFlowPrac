<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>미션) 계산기</title>
</head>
<body>
  <input type="number" name="num1" id="num1">
  <select name="operator" id="operator">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
  </select>
  <input type="number" name="num2" id="num2">
  <span id="output"></span>
  <input type="button" id="result" value="결과보기">
</body>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript">
	result.addEventListener("click", send);
	
	function send() {
		var num1 = document.getElementById("num1").value;
		var target = document.getElementById("operator");
		var operator = target.options[target.selectedIndex].value;
		var num2 = document.getElementById("num2").value;
		var url = "ajax.mall";
		ajax({
			method:"get",
			url : "ajax.mall",
			param : "num1="+num1 +"&operator="+operator +"&num2="+num2,
			callback : setResult
		})
		setResult(url);
	}

	function setResult(result){
		var result = result.responseText;
		var span = document.getElementById("output");
		if(span){
			span.innerHTML = result;
		}
	}
</script>
</html>
