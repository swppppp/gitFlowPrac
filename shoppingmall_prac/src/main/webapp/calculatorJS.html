<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>미션) 계산기</title>
</head>
<body>
  <input type="number" name="num1" id="num1">
  <select name="operator" id="operator">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
  </select>
  <input type="number" name="num2" id="num2">
  <span id="output"></span>
  <input type="button" id="result" value="결과보기">
</body>
<script type="text/javascript">
	result.addEventListener("click", clickButton);
	function clickButton() {
		var num1 = parseInt(document.getElementById("num1").value);
		var operator = document.getElementById("operator").selectedIndex;
		var num2 = parseInt(document.getElementById("num2").value);
		var output;
		
		switch(operator){
		case 0: output = num1+num2; break;
		case 1: output = num1-num2; break;
		case 2: output = num1*num2; break;
		case 3: output = num1/num2; break;
		}
		
// 		result = eval(num1+operator+num2);
		
		document.getElementById("output").textContent = output;
	}
</script>
</html>
